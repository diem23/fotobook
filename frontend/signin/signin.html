<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobook</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89b8c94d61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <div class="header-bar-mini d-lg-none row">
            <div class="left-side-mini col-9 ">
                <h1>Fotobook</h1>
                <div class="search-box">
                    <input type="text" class="search" placeholder="Search Photo / Album">
                </div>
            </div>
            <div class="right-side-mini col-2">
                <div class="dropdown show-dropdown">
                    <button class="btn btn-secondary show-dropdown " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">
                        <div class="personal-box">
                            <div class="avt-box"></div>
                            <p>Minh Diem</p>
                        </div>
                    </a>
                    <a class="dropdown-item" href="#">
                        <div class="logout-box">Logout</div>
                    </a>
                    </div>
                </div>
              
            </div>
        </div>
        <div class="header-bar d-none d-lg-flex row">   
            <div class="left-side col-md-6 col-sm-6 row align-items-center">
                <div class="col-md-4 col-6 title-box">
                    <h1>Fotobook</h1>
                </div>
                
                <div class="search-box col-md-8 col-6">
                    <input type="text" class="search" placeholder="Search Photo / Album">
                </div>
            </div>
            <div class="right-side col-md-6 col-sm-6 row">
                <a href="#" class="col-md-8">
                    <div class="personal-box">
                        <div class="avt-box"></div>
                        <p>Minh Diem</p>
                    </div>
                </a>
                <a href="#" class="col-md-3">
                    <div class="logout-box">Logout</div>
                </a>
            </div>
        </div>
        <div class="container-content">
            <div class="login-form">
                <h2>Fotobook Login</h2>
                <div class="login-box">
                    <div class="login-icon">
                        <img src="../asset/img/Ellipse.png" alt="usericon">
                    </div>
                    <form>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        <button type="submit" class="btn btn-primary px-4 py-2 ">Login</button>
                    </form>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </meta>
</body>
</html>
