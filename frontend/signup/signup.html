<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobook</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89b8c94d61.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="position-relative" style="width:100vw; height:100vh">
        <div class="header-bar row ml-0 mr-0">
            <div class="left-side col-9 col-sm-10 row align-items-center">
                <div class="col-md-2 col-sm-3 col-7 d-flex justify-content-end">
                    <h1>Fotobook</h1>
                </div>
                <div class="search-box col-md-5 col-sm-5 col-5">
                    <i class="fa-solid fa-magnifying-glass d-sm-none"></i>
                    <input type="text" class="search d-none d-sm-inline-block" placeholder="Search Photo / Album">
                    <input type="text" class="search d-sm-none" >
                </div>
            </div>
            <div class="right-side  col-3 col-sm-2 ">
                <a href="#" class="h-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="login-box">Login</div>
                </a>
            </div>
        </div>
        <div class="container-content">
            <div class="signup-form">
                <h2>Fotobook Signup</h2>
                <div class="signup-box">
                    <form>
                        <label for="InputFirstName">First name</label>
                        <input type="email" class="form-control" id="InputFirstName" placeholder="First Name">
                        <label for="InputLastName">Last name</label>
                        <input type="email" class="form-control" id="InputLastName" placeholder="Last Name">
                        <label for="InputPassword">New Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        <label for="InputPassworkConfirm">Password Confirmation</label>
                        <input type="password" class="form-control" id="InputPassworkConfirm" placeholder="Password">
                        <div class="w-100 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary px-4 py-2 ">Signup</button>
                        </div>
                        
                    </form>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
